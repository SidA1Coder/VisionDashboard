<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision System Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .header {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            flex: 1;
        }

        .logo {
            max-width: 150px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 200px; /* To provide space for the fixed header */
        }

        .login-form h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .login-form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }

        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #2E7D32;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/company_logo.png') }}" alt="Company Logo" class="logo">
        <h1>Vision System Dashboard</h1>
    </div>

    <!-- Login Form Container -->
    <div class="container">
        <div class="login-form">
            <h1>Please Login </h1>
            <form action="/" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Continue</button>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Vision System Dashboard. All rights reserved.</p>
    </div>
</body>
</html>
